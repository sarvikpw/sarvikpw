<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PW Daily</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <div class="container">
            <form id="myForm" class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h5>Groups</h5>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-check my-2">
                                    <input class="form-check-input" type="radio" name="groups" value="group201"
                                        id="group201">
                                    <label class="form-check-label" for="group201">Group 201</label>
                                </div>
                                <div class="form-check my-2">
                                    <input class="form-check-input" type="radio" name="groups" value="group202"
                                        id="group202">
                                    <label class="form-check-label" for="group202">Group 202</label>
                                </div>
                                <div class="form-check my-2">
                                    <input class="form-check-input" type="radio" name="groups" value="group203"
                                        id="group203">
                                    <label class="form-check-label" for="group203">Group 203</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-check my-2">
                                    <input class="form-check-input" type="radio" name="groups" value="group204"
                                        id="group204">
                                    <label class="form-check-label" for="group204">Group 204</label>
                                </div>
                                <div class="form-check my-2">
                                    <input class="form-check-input" type="radio" name="groups" value="group205"
                                        id="group205">
                                    <label class="form-check-label" for="group205">Group 205</label>
                                </div>
                                <div class="form-check my-2">
                                    <input class="form-check-input" type="radio" name="groups" value="all" id="all">
                                    <label class="form-check-label" for="all">All</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div>
                            <h5>Session</h5>
                            <div class="form-check form-switch my-2">
                                <input class="form-check-input" type="checkbox" role="switch"
                                    id="flexSwitchCheckDefault" onchange="checkSwitch()">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Session</label>
                            </div>
                        </div>
                        <div>
                            <h5>Feedback</h5>
                            <div class="form-check form-switch my-2">
                                <input class="form-check-input" type="checkbox" role="switch"
                                    id="flexSwitchCheckDefault2" onchange="checkSwitch()">
                                <label class="form-check-label" for="flexSwitchCheckDefault2">Feedback</label>
                            </div>
                        </div>
                        <div>
                            <h5>Doubt</h5>
                            <div class="form-check form-switch my-2">
                                <input class="form-check-input" type="checkbox" role="switch"
                                    id="flexSwitchCheckDefault3" onchange="checkSwitch()">
                                <label class="form-check-label" for="flexSwitchCheckDefault3">Doubt</label>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-12 text-center my-3">
                        <button type="button" class="btn btn-primary" onclick="checkSelected()">Submit</button>
                    </div>
                </div>
            </form>

        </div>

        <div class="input-group my-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Output Message</span>
            <div id="output" type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"></div>
        </div>
        <button type="button" class="btn btn-success" onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
